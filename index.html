<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCERT Virtual Lab - Interactive 3D Physics & Chemistry Experiments</title>
    <meta name="description" content="Professional 3D interactive virtual laboratory for NCERT Class 11 & 12 Physics and Chemistry experiments. Learn with accurate 3D visualizations, interactive controls, and step-by-step guidance." />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="NCERT Virtual Lab - Interactive 3D Physics & Chemistry Experiments" />
    <meta property="og:description" content="Professional 3D interactive virtual laboratory for NCERT Class 11 & 12 Physics and Chemistry experiments." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100%;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #f6f8fc 0%, #eef2f8 100%);
        color: #111827;
        overflow-x: hidden;
      }
      
      #root {
        height: 100%;
        min-height: 100vh;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f6f8fc 0%, #eef2f8 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #6b7280;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen -->
      <div class="loading">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Virtual Lab...</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
